name: ci

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: |
        npm install
        npm run bootstrap
        npm run build
    - name: Run tests
      run: npm run test
      env:
        INFURA_ID: ${{secrets.INFURA_ID}}
        INFURA_SECRET: ${{secrets.INFURA_SECRET}}
